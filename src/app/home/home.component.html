<div class="home-container">
  <header class="navbar">
    <div class="nav-brand">
      <h2>Action Recognition</h2>
    </div>
    <nav class="nav-links">
      <div class="auth-buttons">
        <ng-container *ngIf="!isAuthenticated()">
          <a routerLink="/login" class="btn-login">Login</a>
          <a routerLink="/signup" class="btn-signup">Sign Up</a>
        </ng-container>
        <ng-container *ngIf="isAuthenticated()">
          <button (click)="signOut()" class="btn-signout">Sign Out</button>
        </ng-container>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <!-- Background animations -->
      <div class="hero-background">
        <div class="hero-visual">
          <div class="geometric-shape shape-1"></div>
          <div class="geometric-shape shape-2"></div>
          <div class="geometric-shape shape-3"></div>
        </div>
      </div>
      
      <!-- Content overlay -->
      <div class="hero-content">
        <h1 class="hero-title">Welcome to Action Recognition</h1>
        <p class="hero-subtitle">
          Experience the future of digital innovation with our cutting-edge
          platform
        </p>
        <div class="hero-buttons">
          <a routerLink="/signup" class="btn-primary">Get Started</a>
        </div>
      </div>
    </section>
  </main>
</div>
